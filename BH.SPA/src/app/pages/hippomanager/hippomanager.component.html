<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div *ngIf="hippos.length > 0" class="card">
            <div class="card-header">
              <h2 class="title d-inline">Hippos</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div id="table" class="table-editable">
                    <span class="table-add float-right mb-3 mr-2">
                      <a class="text-success" (click)="add()">
                        <i class="tim-icons icon-simple-add"> </i>
                      </a>
                    </span>
                    <table
                      class="table table-bordered table-responsive-md table-striped text-center"
                    >
                      <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Species</th>
                        <th class="text-center">Location</th>
                        <th class="text-center">Favorite Food</th>
                        <th class="text-center">Info</th>
                        <th class="text-center">Actions</th>
                      </tr>
                      <tr
                        *ngFor="let hippo of hippos; let id = index"
                        [ngClass]="{ edited: hippo.edited }"
                      >
                        <td>
                          <div
                            contenteditable="true"
                            placeholder="Enter Name..."
                            [textContent]="hippo.name"
                            (input)="
                              hippo.name = $event.target.textContent;
                              hippo.edited = true
                            "
                          ></div>
                        </td>

                        <td>
                          <div
                            contenteditable="true"
                            placeholder="Enter Species..."
                            [textContent]="hippo.species"
                            (input)="
                              hippo.species = $event.target.textContent;
                              hippo.edited = true
                            "
                          ></div>
                        </td>

                        <td>
                          <div
                            contenteditable="true"
                            placeholder="Enter Location..."
                            [textContent]="hippo.location"
                            (input)="
                              hippo.location = $event.target.textContent;
                              hippo.edited = true
                            "
                          ></div>
                        </td>

                        <td>
                          <div
                            contenteditable="true"
                            placeholder="Enter Food..."
                            [textContent]="hippo.food"
                            (input)="
                              hippo.food = $event.target.textContent;
                              hippo.edited = true
                            "
                          ></div>
                        </td>

                        <td>
                          <div *ngIf="hippo.edited">
                            <strong>Change Detected, please save changes.</strong>
                          </div>
                        </td>

                        <td>
                          <span class="table-remove">
                            <button
                              type="button"
                              class="btn btn-success mr-2"
                              (click)="save(id)"
                            >
                              Save
                            </button>
                          </span>
                          <span class="table-remove">
                            <button
                              type="button"
                              class="btn btn-danger"
                              (click)="remove(id)"
                            >
                              Remove
                            </button>
                          </span>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
